<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Protótipo">
    <meta name="author" content="MentorsTec">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Caluladora</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">UniCesumar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <main role="main">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Calculadora</h1>
                <p>Operações aritméticas básicas</p>
            </div>
        </div>

        <div class="container">

            <div class="form-group row">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Expressão</span>
                    </div>
                    <input id="expression" value="" type="text" disabled class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="form-group row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('(')"
                        type="submit">(</button>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula(')')"
                        type="submit">)</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('%')"
                        type="submit">%</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="limpa('AC')"
                        type="submit">AC</button>
                </div>

            </div>

            <div class="form-group row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('1')"
                        type="submit">1</button>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('2')"
                        type="submit">2</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('3')"
                        type="submit">3</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('/')"
                        type="submit">/</button>
                </div>

            </div>

            <div class="form-group row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('4')"
                        type="submit">4</button>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('5')"
                        type="submit">5</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('6')"
                        type="submit">6</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('*')"
                        type="submit">*</button>
                </div>

            </div>

            <div class="form-group row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('7')"
                        type="submit">7</button>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('8')"
                        type="submit">8</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('9')"
                        type="submit">9</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('-')"
                        type="submit">-</button>
                </div>

            </div>

            <div class="form-group row">

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('0')"
                        type="submit">0</button>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calcula('.')"
                        type="submit">.</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="resultado()"
                        type="submit">=</button>
                </div>

                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="calcula('+')"
                        type="submit">+</button>
                </div>

            </div>

           
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function calcula(val) {
            let exp = $("#expression").val() ;
            $("#expression").val(exp += val)
        }

        function resultado() {
            let result = $("#expression").val()
            $("#expression").val(eval(result))
        }
        
        function limpa(){
            $("#expression").val("")
        }
    </script>
</body>

</html>
