<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Protótipo">
    <meta name="author" content="MentorsTec">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Caluladora</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">UniCesumar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            
        </div>
    </nav>

    <main role="main">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Calculadora</h1>
                <p>Operações aritméticas básicas</p>
            </div>
        </div>

        <div class="container">

            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="number" placeholder="x" class="form-control" id="x">
                </div>
                <div class="form-group col-md-2">
                    <select id="operador" class="form-control">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <input type="number" placeholder="y" class="form-control" id="y">
                </div>

                <div class="form-group col-md-2">
                    <button class="btn btn-primary" onclick="calcula()" type="submit">Calcula</button>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" disabled placeholder="resultado" class="form-control" id="resultado">
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function calcula() {

            var x = Number(document.getElementById("x").value);
            var y = Number(document.getElementById("y").value);

            var select = document.getElementById("operador");
            var operador = select.options[select.selectedIndex].value;

            var resultado = 0
            switch (operador) {
                case '+':
                    resultado = x + y
                    break;
                case '-':
                    resultado = x - y
                    break;
                case '*':
                    resultado = x * y
                    break;
                case '/':
                    resultado = x / y
                    break;
                default:
                    console.log('Sorry, we are out of ' + operador + '.');
            }
            console.log(`${x} ${operador} ${y} = ${resultado}`)
            document.getElementById("resultado").value = resultado;
        }

    </script>
</body>

</html>
